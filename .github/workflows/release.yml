name: Create Tag and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (required, e.g. v0.2.0)"
        required: true
        type: string
      prerelease:
        description: "Mark as pre-release"
        required: false
        type: boolean
        default: false
      draft:
        description: "Create as draft"
        required: false
        type: boolean
        default: false

jobs:
  create-tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create and push tag
        shell: bash
        env:
          RELEASE_TAG: ${{ inputs.tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$RELEASE_TAG" -m "Release $RELEASE_TAG"
          git push origin "$RELEASE_TAG"

  release:
    name: GoReleaser Release
    needs: create-tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout tag
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag }}

      - name: Setup Go from go.mod
        id: setup-go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: ~> v2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          DOCKERHUB_IMAGE_NAME: ${{ vars.DOCKERHUB_REPOSITORY }}
          GOVERSION: ${{ steps.setup-go.outputs.go-version }}

      - name: Apply release flags
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "${{ inputs.tag }}" \
            --draft=${{ inputs.draft }} \
            --prerelease=${{ inputs.prerelease }}

  desktop-build:
    name: Desktop Build (${{ matrix.os_name }})
    needs: create-tag
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            os_name: Linux
            goos: linux
            goarch: amd64
            archive: agentx-desktop_Linux_x86_64.tar.gz
            deps: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev build-essential pkg-config
            wails_flags: "-tags webkit2_41"
          - os: macos-13
            os_name: macOS-Intel
            goos: darwin
            goarch: amd64
            archive: agentx-desktop_Darwin_x86_64.tar.gz
            deps: ""
            wails_flags: ""
          - os: macos-latest
            os_name: macOS-ARM
            goos: darwin
            goarch: arm64
            archive: agentx-desktop_Darwin_arm64.tar.gz
            deps: ""
            wails_flags: ""
          - os: windows-latest
            os_name: Windows
            goos: windows
            goarch: amd64
            archive: agentx-desktop_Windows_x86_64.zip
            deps: ""
            wails_flags: ""
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout tag
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install system deps
        if: matrix.deps != ''
        shell: bash
        run: ${{ matrix.deps }}

      - name: Install Wails CLI
        shell: bash
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build desktop app
        shell: bash
        working-directory: cmd/agentx-desktop
        run: wails build -clean -ldflags="-s -w" ${{ matrix.wails_flags }}

      - name: Create archive (tar.gz)
        if: matrix.goos != 'windows'
        shell: bash
        run: tar czf ${{ matrix.archive }} -C cmd/agentx-desktop/build/bin agentx-desktop

      - name: Create archive (zip)
        if: matrix.goos == 'windows'
        shell: pwsh
        run: Compress-Archive -Path cmd/agentx-desktop/build/bin/agentx-desktop.exe -DestinationPath ${{ matrix.archive }}

      - name: Upload to release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ inputs.tag }}" "${{ matrix.archive }}" --clobber
