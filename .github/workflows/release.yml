name: Create Tag and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (required, e.g. v0.2.0)"
        required: true
        type: string
      prerelease:
        description: "Mark as pre-release"
        required: false
        type: boolean
        default: false
      draft:
        description: "Create as draft"
        required: false
        type: boolean
        default: false

jobs:
  create-tag:
    name: Create Git Tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Create and push tag
        shell: bash
        env:
          RELEASE_TAG: ${{ inputs.tag }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$RELEASE_TAG" -m "Release $RELEASE_TAG"
          git push origin "$RELEASE_TAG"

  release:
    name: GoReleaser Release
    needs: create-tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout tag
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag }}

      - name: Setup Go from go.mod
        id: setup-go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          registry: docker.io
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: ~> v2
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY_OWNER: ${{ github.repository_owner }}
          DOCKERHUB_IMAGE_NAME: ${{ vars.DOCKERHUB_REPOSITORY }}
          GOVERSION: ${{ steps.setup-go.outputs.go-version }}

      - name: Apply release flags
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release edit "${{ inputs.tag }}" \
            --draft=${{ inputs.draft }} \
            --prerelease=${{ inputs.prerelease }}

  desktop-build-windows:
    name: Desktop Setup (Windows)
    needs: create-tag
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - name: Checkout tag
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install NSIS
        shell: pwsh
        run: choco install nsis -y

      - name: Install Wails CLI
        shell: bash
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Windows installer
        shell: bash
        working-directory: cmd/agentx-desktop
        run: wails build -clean -nsis -ldflags="-s -w"

      - name: Rename installer
        shell: pwsh
        run: |
          $installer = Get-ChildItem -Path cmd/agentx-desktop/build/bin -Filter "*-installer.exe" | Select-Object -First 1
          if ($installer) {
            Copy-Item $installer.FullName "AgentX-Desktop-Setup.exe"
          } else {
            Copy-Item cmd/agentx-desktop/build/bin/agentx-desktop.exe "AgentX-Desktop-Setup.exe"
          }

      - name: Upload to release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ inputs.tag }}" "AgentX-Desktop-Setup.exe" --clobber

  desktop-build-macos:
    name: Desktop Setup (${{ matrix.os_name }})
    needs: create-tag
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-13
            os_name: macOS-Intel
            arch: x86_64
            asset: AgentX-Desktop-x86_64.dmg
          - os: macos-latest
            os_name: macOS-ARM
            arch: arm64
            asset: AgentX-Desktop-arm64.dmg
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout tag
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Wails CLI
        shell: bash
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build macOS app
        shell: bash
        working-directory: cmd/agentx-desktop
        run: wails build -clean -ldflags="-s -w"

      - name: Create DMG
        shell: bash
        run: |
          APP_PATH="cmd/agentx-desktop/build/bin/agentx-desktop.app"
          if [ -d "$APP_PATH" ]; then
            # Wails produced a .app bundle
            hdiutil create -volname "AgentX Desktop" -srcfolder "$APP_PATH" \
              -ov -format UDZO "${{ matrix.asset }}"
          else
            # Fallback: wrap raw binary in a DMG
            mkdir -p dmg_staging
            cp cmd/agentx-desktop/build/bin/agentx-desktop dmg_staging/
            ln -s /Applications dmg_staging/Applications
            hdiutil create -volname "AgentX Desktop" -srcfolder dmg_staging \
              -ov -format UDZO "${{ matrix.asset }}"
          fi

      - name: Upload to release
        shell: bash
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ inputs.tag }}" "${{ matrix.asset }}" --clobber

  desktop-build-linux:
    name: Desktop Setup (Linux)
    needs: create-tag
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout tag
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          ref: ${{ inputs.tag }}

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version-file: go.mod

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install system deps
        run: sudo apt-get update && sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev build-essential pkg-config

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build Linux binary
        working-directory: cmd/agentx-desktop
        run: wails build -clean -ldflags="-s -w" -tags webkit2_41

      - name: Create .deb package
        run: |
          mkdir -p deb_pkg/DEBIAN
          mkdir -p deb_pkg/usr/bin
          mkdir -p deb_pkg/usr/share/applications
          mkdir -p deb_pkg/usr/share/icons/hicolor/256x256/apps

          cp cmd/agentx-desktop/build/bin/agentx-desktop deb_pkg/usr/bin/
          cp cmd/agentx-desktop/build/appicon.png deb_pkg/usr/share/icons/hicolor/256x256/apps/agentx-desktop.png

          cat > deb_pkg/usr/share/applications/agentx-desktop.desktop << 'DESKTOP'
          [Desktop Entry]
          Name=AgentX Desktop
          Comment=AI Agent Dashboard
          Exec=/usr/bin/agentx-desktop
          Icon=agentx-desktop
          Terminal=false
          Type=Application
          Categories=Utility;Development;
          DESKTOP

          VERSION="${{ inputs.tag }}"
          VERSION="${VERSION#v}"
          cat > deb_pkg/DEBIAN/control << CTRL
          Package: agentx-desktop
          Version: ${VERSION}
          Section: utils
          Priority: optional
          Architecture: amd64
          Depends: libwebkit2gtk-4.1-0, libgtk-3-0
          Maintainer: AgentX Network <dev@agentx.network>
          Homepage: https://agentx.network
          Description: AgentX Desktop App
           GUI dashboard to install, configure, and manage AgentX agents.
          CTRL

          dpkg-deb --build deb_pkg AgentX-Desktop-amd64.deb

      - name: Upload to release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: gh release upload "${{ inputs.tag }}" "AgentX-Desktop-amd64.deb" --clobber
