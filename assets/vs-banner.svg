<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 820 260" font-family="'Segoe UI', Arial, sans-serif">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0a0015"/>
      <stop offset="50%" stop-color="#120025"/>
      <stop offset="100%" stop-color="#0a0015"/>
    </linearGradient>
    <linearGradient id="pink" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FF0092"/>
      <stop offset="100%" stop-color="#FF55B8"/>
    </linearGradient>
    <linearGradient id="purple" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#AE00FF"/>
      <stop offset="100%" stop-color="#CC66FF"/>
    </linearGradient>
    <linearGradient id="green" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#00CC66"/>
      <stop offset="100%" stop-color="#00FF88"/>
    </linearGradient>
    <linearGradient id="blue" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#0088FF"/>
      <stop offset="100%" stop-color="#00CCFF"/>
    </linearGradient>
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#FFaa00"/>
      <stop offset="100%" stop-color="#FFcc44"/>
    </linearGradient>
    <linearGradient id="border" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF009240"/>
      <stop offset="50%" stop-color="#AE00FF60"/>
      <stop offset="100%" stop-color="#FF009240"/>
    </linearGradient>
    <!-- Animated border pulse -->
    <linearGradient id="border-pulse" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FF009240">
        <animate attributeName="stop-color" values="#FF009240;#FF009280;#FF009240" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#AE00FF60">
        <animate attributeName="stop-color" values="#AE00FF60;#AE00FF99;#AE00FF60" dur="3s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#FF009240">
        <animate attributeName="stop-color" values="#FF009240;#FF009280;#FF009240" dur="3s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="820" height="260" fill="url(#bg)" rx="12"/>
  <rect x="1" y="1" width="818" height="258" rx="12" fill="none" stroke="url(#border-pulse)" stroke-width="1.5"/>

  <!-- ═══ SECTION 1: INFRASTRUCTURE ═══ -->
  <text x="410" y="24" text-anchor="middle" fill="#8866aa" font-size="11" letter-spacing="3" font-weight="bold" opacity="0">
    BENCHMARKED AGAINST THE COMPETITION
    <animate attributeName="opacity" from="0" to="1" dur="0.8s" begin="0.1s" fill="freeze"/>
  </text>

  <!-- vs OpenClaw — stagger in -->
  <text x="210" y="56" text-anchor="middle" fill="#553366" font-size="12" font-weight="bold" opacity="0">
    vs OpenClaw
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="0.3s" fill="freeze"/>
  </text>

  <!-- 200x — scale pop -->
  <g opacity="0" transform="translate(100, 84)">
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="0.5s" fill="freeze"/>
    <text x="0" y="0" text-anchor="middle" fill="url(#pink)" font-size="28" font-weight="bold" transform="scale(0.5)">
      200×
      <animateTransform attributeName="transform" type="scale" from="0.5" to="1" dur="0.4s" begin="0.5s" fill="freeze"/>
    </text>
    <!-- Pulse ring -->
    <circle cx="0" cy="-8" r="15" fill="none" stroke="#FF0092" stroke-width="1" opacity="0">
      <animate attributeName="r" values="15;35" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.5;0" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="100" y="100" text-anchor="middle" fill="#8866aa" font-size="10" opacity="0">
    lighter RAM
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="0.7s" fill="freeze"/>
  </text>

  <!-- 1,600x -->
  <g opacity="0" transform="translate(260, 84)">
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="0.7s" fill="freeze"/>
    <text x="0" y="0" text-anchor="middle" fill="url(#purple)" font-size="28" font-weight="bold" transform="scale(0.5)">
      1,600×
      <animateTransform attributeName="transform" type="scale" from="0.5" to="1" dur="0.4s" begin="0.7s" fill="freeze"/>
    </text>
    <circle cx="0" cy="-8" r="15" fill="none" stroke="#AE00FF" stroke-width="1" opacity="0">
      <animate attributeName="r" values="15;35" dur="2.5s" begin="1.1s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0" dur="2.5s" begin="1.1s" repeatCount="indefinite"/>
    </circle>
  </g>
  <text x="260" y="100" text-anchor="middle" fill="#8866aa" font-size="10" opacity="0">
    faster boot
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="0.9s" fill="freeze"/>
  </text>

  <!-- Center divider with lightning -->
  <line x1="390" y1="108" x2="390" y2="108" stroke="#AE00FF40" stroke-width="1">
    <animate attributeName="y1" from="108" to="38" dur="0.3s" begin="0.4s" fill="freeze"/>
  </line>
  <text x="410" y="78" text-anchor="middle" fill="#AE00FF" font-size="18" font-weight="bold" opacity="0">
    ⚡
    <animate attributeName="opacity" values="0;1" dur="0.2s" begin="0.6s" fill="freeze"/>
    <animate attributeName="opacity" values="1;0.5;1" dur="2s" begin="0.8s" repeatCount="indefinite"/>
  </text>

  <!-- vs PicoClaw -->
  <text x="610" y="56" text-anchor="middle" fill="#553366" font-size="12" font-weight="bold" opacity="0">
    vs PicoClaw
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="0.4s" fill="freeze"/>
  </text>

  <!-- 4x -->
  <g opacity="0" transform="translate(510, 84)">
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="0.6s" fill="freeze"/>
    <text x="0" y="0" text-anchor="middle" fill="url(#green)" font-size="28" font-weight="bold" transform="scale(0.5)">
      4×
      <animateTransform attributeName="transform" type="scale" from="0.5" to="1" dur="0.4s" begin="0.6s" fill="freeze"/>
    </text>
  </g>
  <text x="510" y="100" text-anchor="middle" fill="#8866aa" font-size="10" opacity="0">
    lighter RAM
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="0.8s" fill="freeze"/>
  </text>

  <!-- 3x -->
  <g opacity="0" transform="translate(660, 84)">
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="0.8s" fill="freeze"/>
    <text x="0" y="0" text-anchor="middle" fill="url(#green)" font-size="28" font-weight="bold" transform="scale(0.5)">
      3×
      <animateTransform attributeName="transform" type="scale" from="0.5" to="1" dur="0.4s" begin="0.8s" fill="freeze"/>
    </text>
  </g>
  <text x="660" y="100" text-anchor="middle" fill="#8866aa" font-size="10" opacity="0">
    faster boot
    <animate attributeName="opacity" from="0" to="1" dur="0.4s" begin="1s" fill="freeze"/>
  </text>

  <!-- ═══ DIVIDER — sweeps across ═══ -->
  <line x1="40" y1="118" x2="40" y2="118" stroke="#AE00FF30" stroke-width="1">
    <animate attributeName="x2" from="40" to="780" dur="0.6s" begin="1.2s" fill="freeze"/>
  </line>

  <!-- ═══ SECTION 2: NEXUS ENGINE ═══ -->
  <text x="410" y="140" text-anchor="middle" fill="url(#pink)" font-size="12" letter-spacing="3" font-weight="bold" opacity="0">
    NEXUS ENGINE — AGENT PERFORMANCE
    <animate attributeName="opacity" from="0" to="1" dur="0.6s" begin="1.4s" fill="freeze"/>
  </text>

  <!-- Metric 1: First Token 0.3s -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.6s" fill="freeze"/>
    <text x="110" y="174" text-anchor="middle" fill="url(#blue)" font-size="30" font-weight="bold">0.3s</text>
    <text x="110" y="192" text-anchor="middle" fill="#8866aa" font-size="10">FIRST TOKEN</text>
    <text x="110" y="206" text-anchor="middle" fill="#553366" font-size="9">real-time streaming</text>
    <!-- Streaming pulse -->
    <rect x="70" y="160" width="0" height="2" rx="1" fill="#0088FF40">
      <animate attributeName="width" values="0;80;0" dur="2s" repeatCount="indefinite"/>
    </rect>
  </g>

  <!-- Metric 2: Tool Speed 5x -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="1.8s" fill="freeze"/>
    <text x="300" y="174" text-anchor="middle" fill="url(#gold)" font-size="30" font-weight="bold">5×</text>
    <text x="300" y="192" text-anchor="middle" fill="#8866aa" font-size="10">TOOL SPEED</text>
    <text x="300" y="206" text-anchor="middle" fill="#553366" font-size="9">parallel execution</text>
    <!-- Parallel bars -->
    <g transform="translate(270, 208)">
      <rect x="0" y="0" width="8" height="0" rx="1" fill="#FFaa0030">
        <animate attributeName="height" values="0;5;0" dur="1.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="12" y="0" width="8" height="0" rx="1" fill="#FFaa0025">
        <animate attributeName="height" values="0;5;0" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
      </rect>
      <rect x="24" y="0" width="8" height="0" rx="1" fill="#FFaa0030">
        <animate attributeName="height" values="0;5;0" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
      </rect>
      <rect x="36" y="0" width="8" height="0" rx="1" fill="#FFaa0025">
        <animate attributeName="height" values="0;5;0" dur="1.5s" begin="0.6s" repeatCount="indefinite"/>
      </rect>
      <rect x="48" y="0" width="8" height="0" rx="1" fill="#FFaa0030">
        <animate attributeName="height" values="0;5;0" dur="1.5s" begin="0.8s" repeatCount="indefinite"/>
      </rect>
    </g>
  </g>

  <!-- Metric 3: Parse Overhead 0ms -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2s" fill="freeze"/>
    <text x="490" y="174" text-anchor="middle" fill="url(#green)" font-size="30" font-weight="bold">0ms</text>
    <text x="490" y="192" text-anchor="middle" fill="#8866aa" font-size="10">PARSE OVERHEAD</text>
    <text x="490" y="206" text-anchor="middle" fill="#553366" font-size="9">native function calling</text>
    <!-- Checkmark flash -->
    <text x="530" y="172" fill="#00FF88" font-size="14" opacity="0">✓
      <animate attributeName="opacity" values="0;1;0.6;1" dur="0.5s" begin="2.3s" fill="freeze"/>
    </text>
  </g>

  <!-- Metric 4: Task Speed 8x -->
  <g opacity="0">
    <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="2.2s" fill="freeze"/>
    <text x="690" y="174" text-anchor="middle" fill="url(#purple)" font-size="30" font-weight="bold">8×</text>
    <text x="690" y="192" text-anchor="middle" fill="#8866aa" font-size="10">TASK SPEED</text>
    <text x="690" y="206" text-anchor="middle" fill="#553366" font-size="9">end-to-end completion</text>
    <!-- Speed ring -->
    <circle cx="690" cy="168" r="20" fill="none" stroke="#AE00FF" stroke-width="0.5" stroke-dasharray="4 6" opacity="0.3">
      <animateTransform attributeName="transform" type="rotate" from="0 690 168" to="360 690 168" dur="4s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Bottom divider sweeps -->
  <line x1="780" y1="224" x2="780" y2="224" stroke="#FF009230" stroke-width="1">
    <animate attributeName="x1" from="780" to="40" dur="0.6s" begin="2.4s" fill="freeze"/>
  </line>
  <text x="410" y="244" text-anchor="middle" fill="#553366" font-size="9" letter-spacing="1" opacity="0">
    STREAMING + PARALLEL TOOLS + NATIVE FUNCTION CALLING + PROVIDER FAILOVER + SMART CONTEXT COMPRESSION
    <animate attributeName="opacity" from="0" to="1" dur="0.6s" begin="2.6s" fill="freeze"/>
  </text>
</svg>